service_description:
  name: default
  version: 0.0.1
  properties:
    key1: value1
    key2: value2
  propertyExtentedClass: io.servicecomb.serviceregistry.MicroServicePropertyExtendedStub
instance_description:
  properties:
    key0: value0

cse:
  service:
    registry:
      address: http://127.0.0.1:9980
      client:
        httpVersion: HTTP_1_1
        workerPoolSize: 1
        timeout:
          connection: 30000
          idle: 30000
      instance:
        watch: true
        preferIpAddress: false
        healthCheck:
          interval: 1
          times: 5
